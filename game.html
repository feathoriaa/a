  <!-- Back to Home Button Styles -->
  <style>
    #backHome {
      position: fixed;
      top: 15px;
      right: 20px;
      padding: 8px 12px;
      background-color: rgba(75, 54, 33, 0.8);
      color: #fff;
      font-family: 'Lora', serif;
      font-size: 0.9rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      z-index: 1000;

    }
    #backHome:hover {
      background-color: rgba(75, 54, 33, 1);
    }

<body>

  <!-- Back to Home Button -->
  <a href="index.html" id="backHome">‚Üê Back to Home</a>

  <!-- Mode Selector Overlay -->
  <div id="modeSelector">
    <h2>Welcome to Feathoria</h2>
    <p>Choose your adventure:</p>
    <button id="modeA">Calm / Healing</button>
    <button id="modeB">Arcade / Energetic</button>
  </div>

  <!-- Header with Game Title and Score -->
  <header>
    <h1>Feathoria</h1>
    <div id="scoreContainer">
      <span id="score">Score: 0</span>
      <span id="highScore">Best: 0</span>
    </div>
  </header>

  <!-- Instruction Overlay -->
  <div id="instructions" class="hidden">
    <p>Click or press <strong>Space</strong> to flap your wings!</p>
  </div>

  <!-- Game Canvas -->
  <canvas id="gameCanvas"></canvas>

  <!-- Particle Effects Canvas -->
  <canvas id="particlesCanvas"></canvas>

  <!-- Optional Ground Layer for Visual Effects -->
  <div id="ground"></div>

  <!-- Game Over Modal -->
  <div id="gameOver" class="hidden">
    <h2>Game Over</h2>
    <p id="finalScore"></p>
    <button id="restartBtn">Restart</button>
  </div>

  <!-- Game Script -->
  <script src="game.js"></script>
